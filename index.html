<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header>
        <h1>TO DO LIST 2023</h1>
        <form id="to-do-list-form">
            <input type="text" id="to-do-list-input" placeholder="What do you have planned?">
            <input type="submit" id="to-do-list-submit" value="Add task">
        </form>
    </header>

    <main>
        <section class="to-do-list">
            <h2>Tasks</h2>
            <div id="tasks">
                <div class="task">
                    <div class="content">
                        <input type="text" class="text" value="my-shiny-task" readonly>
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>


                    </div>
                </div>
            </div>

        </section>
    </main>
    
</body>
</html>
